<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Day Sleepiness
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Day Sleepiness</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="sleepiness">
    <div>
      <h2>How sleepy are you?</h2>
    </div>
    <div class="">
      <ion-range class="sleepiness" [(ngModel)]="position" min="1" max="7" step="1" snaps="true" ticks="true" pin="true" color="secondary">
        <ion-label slot="start">1</ion-label>
        <ion-label slot="end">7</ion-label>
      </ion-range>
    </div>
  </div>

  <ion-list>
    <ion-item>
      <ion-label>Extra Notes</ion-label>
    </ion-item>
  </ion-list>
  <ion-item>
    <ion-textarea placeholder="Enter text here" rows="6"></ion-textarea>
  </ion-item>

  <div id="button">
    <ion-button color="secondary" expand="block" (click)="logSleepiness()">Log Sleepiness</ion-button>
  </div>
</ion-content>
