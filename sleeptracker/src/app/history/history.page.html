<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      History
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">History</ion-title>
    </ion-toolbar>
  </ion-header>

  
  <ion-grid class="grid">
    <ion-row>
      <ion-col class= "col" col-6 size = "6">
        <ion-button expand="block" [(ngModel)]="sleepiness">Day</ion-button>
      </ion-col>
      <ion-col class= "col" col-6 size = "6">
          <ion-button expand="block" [(ngModel)]="overnight">Night</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-content class="night" *ngIf="overnight" (click)="showNight()">
    <ion-list>
      <ion-card *ngFor="let sleep of allOvernightData; let index" color = "secondary">
        <ion-card-header>
          <ion-card-subtitle>{{sleep.titleString}}</ion-card-subtitle>
          <ion-card-title>{{sleep.summaryString()}}</ion-card-title>
        </ion-card-header>
  
        <ion-card-content>
          {{sleep.dateString()}}
        </ion-card-content>
      </ion-card>
    </ion-list>
      <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
        <ion-infinite-scroll-content>
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
  </ion-content>

  <ion-content class="sleepiness" *ngIf="sleepiness" (click)="showDay()">
    <ion-list>
      <ion-card *ngFor="let sleepiness of allSleepinessData; let index" color = "warning">
        <ion-card-header>
          <ion-card-subtitle>{{sleepiness.titleString}}</ion-card-subtitle>
          <ion-card-title>{{sleepiness.summaryString()}}</ion-card-title>
        </ion-card-header>
  
        <ion-card-content>
          {{sleepiness.dateString()}}
        </ion-card-content>
      </ion-card>
    </ion-list>
      <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
        <ion-infinite-scroll-content>
        </ion-infinite-scroll-content>
      </ion-infinite-scroll>
  </ion-content>

</ion-content>
